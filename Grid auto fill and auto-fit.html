<!DOCTYPE html>
<html lang="em" >
<head>
<title> Grid auto fill and auto-fit</title>
<style>
body{
      font-family: arial;
	  font-size: 16px;
}
.container{
              background: #eee;
			  width: 600px;
			  margin: 50px auto 0;
			  
			  display: grid;
			  grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
			  grid-template-rows: repeat(2, 100px);
			
			  }
			  
.items1{background: orangered;}
.items2{background: yellowgreen;}
.items3{background: MEDIUMPURPLE;}
.items4{background: hotpink;
        grid-column-end: -1;
		  }

</style>
</head>
<body>
<h1>Grid auto fill and auto-fit</h1>
<div class="container">
               <div class="items1">One</div>
			   <div class="items2">Two</div>
			   <div class="items3">Three</div>
			   <div class="items4">Four</div>
			   
			   
			   
</div>
</body>
</html>
